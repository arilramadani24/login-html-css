<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cb5e41825a.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="center">
      <img src="img/profile.svg" alt="avatar" />
      <h1>Login</h1>

      <form id="form_id" method="post" name="myform" onsubmit="return false">
        <div class="txt-field">
          <input id="username" type="text" required placeholder="Username" /><i class="fas fa-user"></i>
          <span></span>
        </div>

        <div class="txt-field">
          <input id="password" type="password" required placeholder="Password" /><i class="fas fa-lock"></i>
          <span></span>
        </div>

        <div class="lupa">Lupa Password ?</div>

        <input id="submit" type="submit" onclick="login()" value="Login" />

        <div class="daftar">Belum punya akun ?<a href="https://arilramadani24.github.io/daftar/">Daftar</a></div>
      </form>
    </div>
  </body>
</html>
